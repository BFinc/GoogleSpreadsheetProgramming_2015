<div>
  <b>Add Row To Spreadsheet</b><br />
  <form>
    First name: <br />

    <br />
    Last name: <br />
    <input id="lastname" name="lastName" type="text" />

   <input onclick="formSubmit()" type="button" value="Add Row" />

            google.script.run.getValuesFromForm(document.forms[0]);
        }
  </script>
